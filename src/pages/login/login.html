<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Joint and Contingent Form</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
		<ion-item>
				<ion-label floating>Beneficiary Name</ion-label>
				<ion-input type="number" [(ngModel)]="income"></ion-input>
			  </ion-item>
			  <ion-item>
			  <ion-label floating>SSN</ion-label>
				<ion-input type="number"></ion-input>
			  </ion-item>
			  <ion-card class="speaker-card">

					<ion-card-content class="outer-content">
							<ion-item>
									<ion-label>DOB</ion-label>
									<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
								  </ion-item>
									  <ion-item>
               
											<ion-label>Relationship</ion-label>
											<ion-select [(ngModel)]="state">
											  <ion-option value="spouse" [selected]="true">Spouse</ion-option>
											  <ion-option value="nonspouse">Non-Spouse</ion-option>
											</ion-select>
											
										  </ion-item>
										  <ion-item>
               
												<ion-label>Proof of birth</ion-label>
												<ion-select [(ngModel)]="state">
												  <ion-option value="yes" [selected]="true">yes</ion-option>
												  <ion-option value="no">No</ion-option>
												</ion-select>

												
											  </ion-item>
											  <ion-item>
													<ion-label floating>Benefit Percentage</ion-label>
													  <ion-input type="number"></ion-input>
													</ion-item>
													<ion-item>
															<ion-label ><button ion-button round clear block >Submit</button></ion-label>
														</ion-item>


					</ion-card-content>
			  
				  </ion-card>
			 
</ion-content>
