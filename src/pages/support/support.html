<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Support</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
		<ion-card class="speaker-card">

				<ion-card-content class="outer-content">
						<ion-item>
								<ion-label>Benefit Commencement Date</ion-label>
								<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
							  </ion-item>
				</ion-card-content>
		  
			  </ion-card>
			  <ion-card class="speaker-card">

					<ion-card-content class="outer-content">
							<ion-item>
               
									<ion-label>Payment Option</ion-label>
									<ion-select [(ngModel)]="state">
									  <ion-option value="CA" [selected]="true">Lump Sum</ion-option>
									  <ion-option value="AZ">SLA</ion-option>
									  <ion-option value="AZ">JS</ion-option>
									</ion-select>
									
								  </ion-item>
					</ion-card-content>
			  
				  </ion-card>

			  <ion-card class="speaker-card">

					<ion-card-content class="outer-content">
							<ion-item>
									<ion-label>Spousal Consent</ion-label>
									<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
								  </ion-item>
					</ion-card-content>
			  
				  </ion-card>
				  <ion-card class="speaker-card">

						<ion-card-content class="outer-content">
								<ion-item>
										<ion-label>Sign Date</ion-label>
										<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
									  </ion-item>
						</ion-card-content>
						
					  </ion-card>
					  <ion-item>
							<ion-label ><button ion-button round clear block >Submit</button></ion-label>
						</ion-item>
		
	
</ion-content>
