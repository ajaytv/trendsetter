<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plan Information</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding class="about-info">
    <h4></h4>
    <ion-card class="speaker-card">
      <ion-card-header>
        <p>{{display}}</p>
        
      </ion-card-header>

      <ion-card-content class="outer-content">
          <a href="http://kmmc.in/wp-content/uploads/2014/01/lesson2.pdf">{{display}}</a>
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </ion-card-content>

    </ion-card>
    <ion-card class="speaker-card">
      <ion-card-header>
        <p>Other Plan Documents</p>
        
      </ion-card-header>

      <ion-card-content class="outer-content">
          <a href="http://kmmc.in/wp-content/uploads/2014/01/lesson2.pdf">Other Plan Documents</a>
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </ion-card-content>

    </ion-card>
    <ion-card class="speaker-card">
      <ion-card-header>
        <p>Dates and Ages</p>
        
      </ion-card-header>

      <ion-card-content class="outer-content">
          <ion-card >
              <ion-card-header>
                <b>Full Vesting</b>
                
              </ion-card-header>
          
              <ion-card-content >
                
              <ion-item>
                <ion-label text-md-left>Date</ion-label>
                <ion-label >04 Jan 1986</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label text-md-left>Age</ion-label>
                  <ion-label >28yrs 6 mos</ion-label>
                </ion-item>
              </ion-card-content>
          
            </ion-card>
            <ion-card >
                <ion-card-header>
                  <b>Early Retirement</b>
                  
                </ion-card-header>
            
                <ion-card-content >
                  
                <ion-item>
                  <ion-label text-md-left>Date</ion-label>
                  <ion-label >15 Mar 2012</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label text-md-left>Age</ion-label>
                    <ion-label > 65yrs 1 mos</ion-label>
                  </ion-item>
                </ion-card-content>
            
              </ion-card>
              <ion-card >
                  <ion-card-header>
                    <b>Normal Retirement</b>
                    
                  </ion-card-header>
              
                  <ion-card-content >
                    
                  <ion-item>
                    <ion-label text-md-left>Date</ion-label>
                    <ion-label >15 Mar 2016</ion-label>
                  </ion-item>
                  <ion-item>
                      <ion-label text-md-left>Age</ion-label>
                      <ion-label > 69yrs 1 mos</ion-label>
                    </ion-item>
                  </ion-card-content>
              
                </ion-card>
        
      </ion-card-content>

    </ion-card>


  </div>
</ion-content>
