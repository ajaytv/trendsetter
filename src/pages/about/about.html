<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plan Information</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding class="about-info">
    <h4></h4>
    <ion-card class="speaker-card">
      <ion-card-header>
        <p>{{display}}</p>
        
      </ion-card-header>

      <ion-card-content class="outer-content">
          <a href="http://kmmc.in/wp-content/uploads/2014/01/lesson2.pdf">{{display}}</a>
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </ion-card-content>

    </ion-card>
    <ion-card class="speaker-card">
      <ion-card-header>
        <p>Other Plan Documents</p>
        
      </ion-card-header>

      <ion-card-content class="outer-content">
          <a href="http://kmmc.in/wp-content/uploads/2014/01/lesson2.pdf">Other Plan Documents</a>
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </ion-card-content>

    </ion-card>
    <ion-card class="speaker-card">
      <ion-card-header>
        <p>Dates and Ages</p>
        
      </ion-card-header>

      <ion-card-content class="outer-content">
        <ion-card class="speaker-card">
          <ion-card-header>
            <p>Full Vesting</p>
            
          </ion-card-header>
    
          <ion-card-content class="outer-content">
            <p>Date : 07/23/1975</p>
            <p>Age  : 28yrs 6 mos</p>  
          </ion-card-content>
    
        </ion-card>
        <ion-card class="speaker-card">
          <ion-card-header>
            <p>Early Retirement</p>
            
          </ion-card-header>
    
          <ion-card-content class="outer-content">
            <p>Date : 03/15/2012</p>
            <p>Age  : 65yrs 1 mos</p>  
          </ion-card-content>
    
        </ion-card>
        <ion-card class="speaker-card">
          <ion-card-header>
            <p>Normal Retirement</p>
            
          </ion-card-header>
    
          <ion-card-content class="outer-content">
            <p>Date : 03/15/2012</p>
            <p>Age  : 65yrs 1 mos</p>  
          </ion-card-content>
    
        </ion-card>
      </ion-card-content>

    </ion-card>


  </div>
</ion-content>
