<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card >
        <ion-card-header>
         <p>Tax Calculator</p> 
        </ion-card-header>
    
        <ion-card-content >
           
            <ion-item>
               
                <ion-label>Withhold State</ion-label>
                <ion-select [(ngModel)]="state">
                  <ion-option value="CA" [selected]="true">California</ion-option>
                  <ion-option value="AZ">Arizona</ion-option>
                </ion-select>
                
              </ion-item>
            
            <ion-item>
               
                <ion-label>Filing Status</ion-label>
                <ion-select [(ngModel)]="status">
                  <ion-option value="married">Married-Jointly</ion-option>
                  <ion-option value="single" [selected]="true">Single</ion-option>
                </ion-select>
                
              </ion-item>
           
                  <ion-item>
                      <ion-label floating>Monthly Income</ion-label>
                      <ion-input type="number" [(ngModel)]="income"></ion-input>
                    </ion-item>
              
                    <ion-item>
                      <ion-label floating>Federal Allowance</ion-label>
                      <ion-input type="number" [(ngModel)]="fall"></ion-input>
                    </ion-item>
                
                
                    <ion-item>
                        <ion-label floating>State Allowance</ion-label>
                        <ion-input type="number" [(ngModel)]="sall"></ion-input>
                      </ion-item>
                    
                  
                      <ion-item>
                          <ion-label floating>Additional Federal Withholding</ion-label>
                          <ion-input type="number" [(ngModel)]="afed"></ion-input>
                        </ion-item>
                      
                    
                        <ion-item>
                         
                            <ion-label floating>Additional State Withholding</ion-label>
                            <ion-input type="number" [(ngModel)]="astate"></ion-input>
                          
                          </ion-item>
                        <div text-md-center>
                        <button ion-button round outline (click)='calculate();' full>Calculate</button>
                      </div>
        </ion-card-content>
    
      </ion-card>
      <ion-card >
          <ion-card-header>
            
            
          </ion-card-header>
      
          <ion-card-content >
            
          <ion-item>
            <ion-label text-md-left>Estimated Fed W/h</ion-label>
            <ion-label >{{fwh}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-label text-md-left>Estimated state W/h</ion-label>
              <ion-label >{{swh}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label text-md-left>Estimated Net Check</ion-label>
                <ion-label >{{nc}}</ion-label>
              </ion-item> 
          </ion-card-content>
      
        </ion-card>

</ion-content>
